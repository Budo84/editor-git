    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            svg: { fontCache: 'global' }
        };
    </script>

    <style>
        body { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #editor-area { flex: 1; display: flex; overflow: hidden; position: relative; }
        textarea.dragging { border: 4px dashed #3b82f6; background-color: #eff6ff; }
        textarea { resize: none; outline: none; transition: all 0.2s; }
        
        /* Modal Styles */
        .modal { transition: opacity 0.2s ease-in-out; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal:not(.hidden) { opacity: 1; pointer-events: auto; }

        /* Preview Styles */
        .prose { padding-bottom: 3rem; }
        .prose h1 { font-size: 2em; font-weight: bold; margin: 1em 0 0.5em; border-bottom: 1px solid #eee; color: #1e3a8a; }
        .prose h2 { font-size: 1.5em; font-weight: bold; margin: 1em 0 0.5em; color: #1e40af; }
        .prose h3 { font-size: 1.25em; font-weight: bold; margin: 1em 0 0.5em; color: #2563eb; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #4b5563; font-style: italic; }
        .prose code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #e11d48; font-size: 0.9em; }
        .prose pre { background-color: #1f2937; color: white; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose img, .prose video { max-width: 100%; border-radius: 8px; margin: 1em 0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .prose a { color: #2563eb; text-decoration: underline; }
        mjx-container { outline: none !important; }

        /* Toolbar Button Style */
        .fmt-btn {
            @apply p-1.5 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded text-sm font-semibold border border-transparent hover:border-blue-100 transition min-w-[30px];
        }
    </style>
</head>

    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview-output');
        const editorCol = document.getElementById('editor-col');
        
        marked.setOptions({ breaks: true, gfm: true });

        window.addEventListener('load', () => {
            ['gh-token', 'gh-owner', 'gh-repo', 'gh-path', 'gh-img-base'].forEach(id => {
                const saved = localStorage.getItem('my_' + id);
                if (saved) document.getElementById(id).value = saved;
                document.getElementById(id).addEventListener('input', (e) => localStorage.setItem('my_' + id, e.target.value));
            });
            document.getElementById('meta-date').valueAsDate = new Date();
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.log);
        });

        // --- MOBILE TOGGLE ---
        let isMobilePreview = false;
        function toggleMobileView() {
            const btn = document.getElementById('mobile-toggle-btn');
            if(isMobilePreview) {
                editorCol.classList.remove('hidden'); preview.classList.add('hidden'); btn.innerText = "üëÅÔ∏è Anteprima";
            } else {
                renderPreview(); editorCol.classList.add('hidden'); preview.classList.remove('hidden'); btn.innerText = "‚úèÔ∏è Editor";
            }
            isMobilePreview = !isMobilePreview;
        }

        // --- UTILS ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function b64EncodeUnicode(str) { return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (m, p1) => String.fromCharCode('0x' + p1))); }
        function b64DecodeUnicode(str) { return decodeURIComponent(Array.prototype.map.call(atob(str), (c) => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
        function getCreds() { return { token: document.getElementById('gh-token').value.trim(), owner: document.getElementById('gh-owner').value.trim(), repo: document.getElementById('gh-repo').value.trim() }; }
        function showStatus(msg, type = 'success') {
            const el = document.getElementById('status-msg');
            el.firstElementChild.className = type === 'error' ? "bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg flex gap-3" : "bg-emerald-600 text-white px-4 py-3 rounded-lg shadow-lg flex gap-3";
            document.getElementById('status-icon').innerHTML = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            document.getElementById('status-text').innerText = msg;
            el.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => { el.classList.add('translate-y-20', 'opacity-0'); }, 4000);
        }
        function loading(show, msg="") {
            const el = document.getElementById('loading-overlay');
            if(show) { document.getElementById('loading-msg').innerText = msg; el.classList.remove('hidden'); } else { el.classList.add('hidden'); }
        }

        function fmt(startTag, endTag) {
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            const sel = text.substring(start, end);
            const newText = startTag + sel + endTag;
            input.value = text.substring(0, start) + newText + text.substring(end);
            input.focus();
            if (sel.length > 0) { input.selectionStart = start + newText.length; input.selectionEnd = start + newText.length; }
            else { input.selectionStart = start + startTag.length; input.selectionEnd = start + startTag.length; }
            renderPreview();
        }

        // --- 1. METADATA (MODIFICATO: Solo 1,2,3,Elementari) ---
        function autoUpdateFilename() {
            const t = document.getElementById('meta-title').value;
            const slug = t.toLowerCase().trim().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '-');
            const path = `docs/posts/${slug}.md`;
            document.getElementById('gh-path').value = path;
            localStorage.setItem('my_gh-path', path);
        }
        
        function applyMetadata() {
            // LOGICA CHECKBOX: RACCOGLIE I VALORI SELEZIONATI
            const checkedTargets = Array.from(document.querySelectorAll('input[name="target-opt"]:checked')).map(cb => cb.value);
            const targetString = checkedTargets.length > 0 ? checkedTargets.join(', ') : 'Elementari'; // Default Elementari se vuoto

            const t = `---
title: ${document.getElementById('meta-title').value}
description: ${document.getElementById('meta-desc').value}
draft: ${document.getElementById('meta-draft').value}
date: ${document.getElementById('meta-date').value}
category: ${document.getElementById('meta-cat').value}
class_target: ${targetString}
image: ${document.getElementById('meta-image').value}
---

# ${document.getElementById('meta-title').value}

Scrivi qui...`;
            if(input.value.length > 10 && !confirm("Sovrascrivo?")) return;
            input.value = t; renderPreview(); closeModal('meta-modal'); showStatus("Intestazione OK");
        }

        // --- 2. MEDIA UPLOAD ---
        document.getElementById('modal-file-input').addEventListener('change', async (e) => {
            if(e.target.files[0]) await uploadMedia(e.target.files[0]);
            e.target.value = '';
        });
        async function uploadMedia(file) {
            const creds = getCreds();
            if (!creds.token) return showStatus("Manca Token", 'error');
            const base = document.getElementById('gh-img-base').value.trim().replace(/\/$/, '') + '/';
            const name = file.name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._-]/g, '');
            const target = base + name;
            loading(true, "Upload...");
            try {
                const buf = await file.arrayBuffer();
                let bin = ''; new Uint8Array(buf).forEach((b) => bin += String.fromCharCode(b));
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${target}`;
                const resp = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Upload media`, content: btoa(bin) })
                });
                if (!resp.ok) throw new Error("Errore Upload");
                const relPath = '/' + target.replace('docs/public/', ''); 
                let tag = file.type.startsWith('video/') ? `\n<video src="${relPath}" autoplay loop muted playsinline width="100%"></video>\n` : `\n![${name}](${relPath})\n`;
                const s = input.selectionStart;
                input.value = input.value.substring(0, s) + tag + input.value.substring(input.selectionEnd);
                renderPreview();
                showStatus("Caricato: " + name);
                closeModal('media-modal');
            } catch (err) { showStatus(err.message, 'error'); } 
            finally { loading(false); }
        }

        // --- 3. EDITOR ---
        function renderPreview() {
            preview.innerHTML = marked.parse(input.value);
            if (window.MathJax) MathJax.typesetPromise([preview]).catch((err) => console.log(err));
        }
        input.addEventListener('input', renderPreview);

        async function loadFromGitHub() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) return showStatus("Dati mancanti", 'error');
            loading(true, "Scarico...");
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}?t=${new Date().getTime()}`;
                const r = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if (!r.ok) throw new Error("File non trovato");
                input.value = b64DecodeUnicode((await r.json()).content);
                renderPreview(); showStatus("Caricato!");
            } catch (e) { showStatus(e.message, 'error'); } finally { loading(false); }
        }

        async function syncTextToGitHub() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token) return showStatus("Manca Token", 'error');
            const btn = document.getElementById('save-btn'); btn.innerText = "‚è≥..."; btn.disabled = true;
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`;
                let sha = null;
                try { const r = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } }); if(r.ok) sha = (await r.json()).sha; } catch(e){}
                const body = { message: sha?`Update ${path}`:`Create ${path}`, content: b64EncodeUnicode(input.value) };
                if(sha) body.sha = sha;
                const r = await fetch(url, { method: 'PUT', headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                if(!r.ok) throw new Error("Errore Salvataggio");
                showStatus("Salvato!");
            } catch (e) { showStatus(e.message, 'error'); } finally { btn.innerText = "Salva"; btn.disabled = false; }
        }
        
        async function deleteFile() {
            const creds = getCreds(); const path = document.getElementById('gh-path').value.trim();
            if(!confirm("ELIMINARE "+path+"?")) return;
            loading(true, "Elimino...");
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`;
                const r = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if(!r.ok) throw new Error("File non trovato");
                const sha = (await r.json()).sha;
                await fetch(url, { method: 'DELETE', headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Delete ${path}`, sha: sha }) });
                input.value=''; renderPreview(); showStatus("Eliminato!");
            } catch(e) { showStatus(e.message, 'error'); } finally { loading(false); }
        }

        // --- 4. FILE MANAGER ---
        let currentFmPath = '';
        function openFileManager() {
            let startPath = document.getElementById('gh-img-base').value.trim() || '';
            fmNavigate(startPath);
            openModal('file-modal');
        }
        async function fmNavigate(path) {
            path = path.replace(/^\/|\/$/g, '');
            currentFmPath = path;
            document.getElementById('fm-path').value = path;
            const creds = getCreds();
            const listEl = document.getElementById('fm-list');
            listEl.innerHTML = '<p class="col-span-full text-center text-gray-500">Caricamento...</p>';
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}?t=${new Date().getTime()}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if (!res.ok) throw new Error("Cartella vuota o inesistente");
                const data = await res.json();
                if(!Array.isArray(data)) throw new Error("Errore dati");
                data.sort((a, b) => (a.type === b.type) ? 0 : (a.type === 'dir' ? -1 : 1));
                listEl.innerHTML = '';
                data.forEach(item => {
                    const isDir = item.type === 'dir';
                    const icon = isDir ? 'üìÅ' : (item.name.match(/\.(jpg|png|webp|gif)$/i) ? 'üñºÔ∏è' : 'üìÑ');
                    const div = document.createElement('div');
                    div.className = `border rounded p-2 flex items-center justify-between hover:bg-slate-50 ${isDir ? 'bg-indigo-50 border-indigo-100' : 'bg-white'}`;
                    div.innerHTML = `
                        <div class="flex items-center gap-2 overflow-hidden cursor-pointer flex-1" onclick="${isDir ? `fmNavigate('${item.path}')` : `fmSelectFile('${item.path}')`}">
                            <span class="text-xl">${icon}</span>
                            <span class="text-sm font-medium truncate">${item.name}</span>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="fmRename('${item.path}', '${item.sha}', '${item.type}')" class="p-1 hover:bg-gray-200 rounded text-xs" title="Rinomina">‚úèÔ∏è</button>
                            <button onclick="fmDelete('${item.path}', '${item.sha}')" class="p-1 hover:bg-red-100 text-red-500 rounded text-xs" title="Elimina">üóëÔ∏è</button>
                        </div>`;
                    listEl.appendChild(div);
                });
                if(data.length === 0) listEl.innerHTML = '<p class="text-gray-400 italic">Cartella vuota</p>';
            } catch (e) { listEl.innerHTML = `<p class="text-red-500 col-span-full">Errore: ${e.message}</p>`; }
        }
        function fmUp() { if (!currentFmPath) return; const p = currentFmPath.split('/'); p.pop(); fmNavigate(p.join('/')); }
        function fmRefresh() { fmNavigate(currentFmPath); }
        function fmSelectFile(path) {
            if(path.endsWith('.md')) { if(confirm("Aprire?")) { document.getElementById('gh-path').value = path; closeModal('file-modal'); loadFromGitHub(); } }
            else alert("File: " + path);
        }
        async function fmCreateFolder() {
            const name = prompt("Nome Cartella:"); if (!name) return;
            const creds = getCreds();
            const newPath = (currentFmPath ? currentFmPath + '/' : '') + name.replace(/[^a-zA-Z0-9._-]/g, '') + '/.keep';
            loading(true);
            try { await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${newPath}`, { method: 'PUT', headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `New folder`, content: "" }) }); fmRefresh(); }
            catch(e) { alert(e); } finally { loading(false); }
        }
        async function fmDelete(path, sha) {
            if(!confirm("Eliminare?")) return;
            const creds = getCreds(); loading(true);
            try { await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`, { method: 'DELETE', headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Del`, sha: sha }) }); fmRefresh(); }
            catch(e) { alert(e); } finally { loading(false); }
        }
        async function fmRename(oldPath, sha, type) {
            if(type === 'dir') return alert("No rinomina cartelle");
            const newName = prompt("Nuovo nome:", oldPath.split('/').pop()); if(!newName) return;
            const creds = getCreds();
            const newPath = oldPath.substring(0, oldPath.lastIndexOf('/')) + '/' + newName;
            loading(true);
            try {
                const g = await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${oldPath}`, { headers: {'Authorization': `token ${creds.token}`} });
                const d = await g.json();
                await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${newPath}`, { method: 'PUT', headers: {'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json'}, body: JSON.stringify({ message: `Ren`, content: d.content }) });
                await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${oldPath}`, { method: 'DELETE', headers: {'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json'}, body: JSON.stringify({ message: `Del old`, sha: sha }) });
                fmRefresh();
            } catch(e) { alert(e); } finally { loading(false); }
        }
    </script>
