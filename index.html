<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proflama Editor</title>
    <meta name="description" content="Editor Markdown per Proflama.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#3b82f6">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #editor-area { flex: 1; display: flex; overflow: hidden; position: relative; }
        textarea.dragging { border: 4px dashed #3b82f6; background-color: #eff6ff; }
        textarea { resize: none; outline: none; transition: all 0.2s; }
        
        /* Modal Styles */
        #settings-modal { transition: opacity 0.2s ease-in-out; }
        #settings-modal.hidden { opacity: 0; pointer-events: none; }
        #settings-modal:not(.hidden) { opacity: 1; pointer-events: auto; }

        /* Preview Styles */
        .prose { padding-bottom: 3rem; }
        .prose h1 { font-size: 2em; font-weight: bold; margin: 1em 0 0.5em; border-bottom: 1px solid #eee; color: #1e3a8a; }
        .prose img, .prose video { max-width: 100%; border-radius: 8px; margin: 1em 0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <header class="bg-white border-b p-3 shadow-sm flex flex-col gap-3 z-10 shrink-0">
        <div class="flex flex-wrap gap-2 items-center">
            
            <a href="tools.html" class="bg-indigo-50 text-indigo-700 px-3 py-1.5 rounded-lg text-xs font-bold border border-indigo-200 hover:bg-indigo-100 transition no-underline" title="Vai agli strumenti">
                üõ†Ô∏è Tools
            </a>

            <button onclick="toggleModal()" class="bg-slate-800 text-white px-4 py-1.5 rounded-lg text-sm font-bold shadow hover:bg-slate-700 transition flex items-center gap-2">
                ‚öôÔ∏è Impostazioni & Media
            </button>

            <div class="flex flex-col flex-grow md:flex-grow-0 relative ml-auto sm:ml-2">
                <div class="flex">
                    <input type="text" id="gh-path" placeholder="docs/posts/nome.md" class="border rounded-l px-2 py-1 text-sm w-full md:w-64 focus:border-blue-500 outline-none font-mono bg-gray-50">
                    <button onclick="loadFromGitHub()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 text-xs font-bold border-y border-r border-gray-300 rounded-r" title="Carica File esistente">üìÇ</button>
                </div>
            </div>
            
            <div class="flex items-center gap-2 ml-2">
                <button onclick="deleteFile()" class="p-2 text-red-600 hover:bg-red-50 rounded border border-transparent hover:border-red-200 transition" title="Elimina File">üóëÔ∏è</button>
                <button onclick="syncTextToGitHub()" id="save-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded shadow text-sm font-bold transition">Salva MD</button>
            </div>
        </div>
    </header>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            
            <div class="bg-slate-100 p-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg text-slate-700">‚öôÔ∏è Gestione Articolo</h3>
                <button onclick="toggleModal()" class="text-slate-400 hover:text-slate-600 text-2xl leading-none">&times;</button>
            </div>

            <div class="p-6 overflow-y-auto space-y-8">
                
                <div class="space-y-4">
                    <h4 class="text-sm font-bold text-blue-600 uppercase tracking-wider border-b pb-1">1. Dati & Titolo</h4>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Titolo dell'Articolo</label>
                        <input type="text" id="modal-title" placeholder="Es: Il mio progetto Arduino" class="w-full text-lg border-2 border-blue-100 rounded-lg px-4 py-2 focus:border-blue-500 outline-none transition" oninput="autoUpdateFilename()">
                        <p class="text-xs text-gray-500 mt-1">Il nome del file verr√† generato automaticamente da questo titolo.</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Categoria</label>
                            <select id="modal-cat" class="w-full border rounded px-3 py-2 bg-white"><option>Arduino</option><option>Microbit</option><option>Elettronica</option><option>Blog</option></select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">Data</label>
                            <input type="date" id="modal-date" class="w-full border rounded px-3 py-2">
                        </div>
                    </div>

                    <button onclick="applyMetadata()" class="w-full bg-blue-50 text-blue-700 font-bold py-2 rounded-lg border border-blue-200 hover:bg-blue-100 transition">
                        ‚¨áÔ∏è Inserisci Intestazione nell'Editor
                    </button>
                </div>

                <div class="space-y-4">
                    <h4 class="text-sm font-bold text-amber-600 uppercase tracking-wider border-b pb-1">2. Carica Immagini / Video</h4>
                    
                    <div class="flex items-center gap-2 bg-amber-50 p-3 rounded-lg border border-amber-100">
                        <span class="text-xs font-bold text-amber-800">Cartella:</span>
                        <input type="text" id="gh-img-base" value="docs/public/img/" class="flex-1 bg-white border rounded px-2 py-1 text-xs font-mono">
                    </div>

                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:bg-gray-50 transition cursor-pointer relative" id="drop-zone">
                        <input type="file" id="modal-file-input" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*,video/mp4,video/webm">
                        <div class="pointer-events-none">
                            <div class="text-4xl mb-2">üì§</div>
                            <span class="font-bold text-gray-400 block">Clicca o trascina qui i file</span>
                            <span class="text-xs text-gray-400">(JPG, PNG, MP4)</span>
                        </div>
                    </div>
                </div>

                <details class="group">
                    <summary class="cursor-pointer text-xs font-bold text-gray-400 uppercase list-none flex items-center gap-2">
                        <span>üîê Credenziali GitHub</span>
                        <span class="border-b border-gray-300 flex-1"></span>
                        <span class="group-open:rotate-180 transition">‚ñº</span>
                    </summary>
                    <div class="grid grid-cols-3 gap-2 mt-3 p-3 bg-gray-50 rounded-lg">
                        <input type="password" id="gh-token" placeholder="Token" class="border rounded px-2 py-1 text-xs">
                        <input type="text" id="gh-owner" placeholder="User" class="border rounded px-2 py-1 text-xs">
                        <input type="text" id="gh-repo" placeholder="Repo" class="border rounded px-2 py-1 text-xs">
                    </div>
                </details>

            </div>
            
            <div class="bg-gray-50 p-4 border-t text-right">
                <button onclick="toggleModal()" class="bg-slate-800 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-slate-700 transition">Chiudi</button>
            </div>
        </div>
    </div>

    <div id="editor-area">
        <textarea id="markdown-input" class="w-1/2 h-full p-6 bg-white border-r font-mono text-sm leading-relaxed text-gray-800 resize-none outline-none focus:bg-gray-50" placeholder="Apri le Impostazioni ‚öôÔ∏è per iniziare un nuovo articolo..."></textarea>
        <div id="preview-output" class="w-1/2 h-full p-6 overflow-y-auto bg-gray-50 prose max-w-none"></div>
        
        <div id="loading-overlay" class="hidden absolute inset-0 bg-white/80 z-20 flex items-center justify-center backdrop-blur-sm">
            <div class="bg-white px-6 py-4 rounded-lg shadow-xl border flex flex-col items-center gap-3">
                 <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 <span id="loading-msg" class="font-semibold text-gray-800 text-sm">Elaborazione...</span>
            </div>
        </div>
    </div>

    <div id="status-msg" class="fixed bottom-5 right-5 transform transition-all duration-300 translate-y-20 opacity-0 z-50 pointer-events-none">
        <div class="bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 text-sm font-medium">
            <span id="status-icon"></span><span id="status-text">Messaggio</span>
        </div>
    </div>

    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview-output');
        const modal = document.getElementById('settings-modal');
        marked.setOptions({ breaks: true, gfm: true });

        // --- INIT ---
        window.addEventListener('load', () => {
            ['gh-token', 'gh-owner', 'gh-repo', 'gh-path', 'gh-img-base'].forEach(id => {
                const saved = localStorage.getItem('my_' + id);
                if (saved) document.getElementById(id).value = saved;
                document.getElementById(id).addEventListener('input', (e) => localStorage.setItem('my_' + id, e.target.value));
            });
            document.getElementById('modal-date').valueAsDate = new Date();
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.log);
        });

        // --- UTILS ---
        function toggleModal() { modal.classList.toggle('hidden'); }
        function b64EncodeUnicode(str) { return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1))); }
        function b64DecodeUnicode(str) { return decodeURIComponent(Array.prototype.map.call(atob(str), (c) => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
        function getCreds() { return { token: document.getElementById('gh-token').value.trim(), owner: document.getElementById('gh-owner').value.trim(), repo: document.getElementById('gh-repo').value.trim() }; }
        function showStatus(msg, type = 'success') {
            const el = document.getElementById('status-msg');
            const icon = document.getElementById('status-icon');
            const text = document.getElementById('status-text');
            text.innerText = msg;
            el.firstElementChild.className = type === 'error' ? "bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg flex gap-3" : "bg-emerald-600 text-white px-4 py-3 rounded-lg shadow-lg flex gap-3";
            icon.innerHTML = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            el.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => { el.classList.add('translate-y-20', 'opacity-0'); }, 4000);
        }

        // --- 1. AUTO-FILENAME & METADATA ---
        function autoUpdateFilename() {
            const title = document.getElementById('modal-title').value;
            // Converte: "Il Mio Post" -> "il-mio-post"
            const slug = title.toLowerCase().trim().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '-');
            const fullPath = `docs/posts/${slug}.md`;
            
            // Aggiorna campo Path
            const pathInput = document.getElementById('gh-path');
            pathInput.value = fullPath;
            localStorage.setItem('my_gh-path', fullPath);
        }

        function applyMetadata() {
            const title = document.getElementById('modal-title').value;
            const date = document.getElementById('modal-date').value;
            const cat = document.getElementById('modal-cat').value;
            
            const template = `---
title: ${title}
description: Breve descrizione per Google...
draft: false
date: ${date}
category: ${cat}
class_target: Tutti
image: /img/default.jpg
---

# ${title}

Scrivi qui...`;

            if (input.value.trim().length > 10 && !confirm("Sovrascrivere il contenuto attuale?")) return;
            
            input.value = template;
            renderPreview();
            toggleModal(); // Chiude il modale
            showStatus("Intestazione creata e nome file impostato!");
        }

        // --- 2. UPLOAD MEDIA (NEL MODALE) ---
        const fileInput = document.getElementById('modal-file-input');
        
        fileInput.addEventListener('change', async (e) => {
            const f = e.target.files[0];
            if(f) await uploadMedia(f);
            fileInput.value = '';
        });

        async function uploadMedia(file) {
            const creds = getCreds();
            if (!creds.token) { showStatus("Manca Token", 'error'); return; }
            
            let base = document.getElementById('gh-img-base').value.trim().replace(/\/$/, '') + '/';
            // Usa il nome file originale ma pulito
            let name = file.name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._-]/g, '');
            // Aggiunge timestamp per unicit√†
            let target = `${base}${new Date().toISOString().slice(0,19).replace(/[:.]/g,'-')}_${name}`;

            document.getElementById('loading-msg').innerText = "Upload in corso..."; 
            document.getElementById('loading-overlay').classList.remove('hidden');

            try {
                const buf = await file.arrayBuffer();
                let bin = ''; new Uint8Array(buf).forEach((b) => bin += String.fromCharCode(b));
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${target}`;
                
                const resp = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Upload media`, content: btoa(bin) })
                });
                
                if (!resp.ok) throw new Error("Errore Upload");
                
                const relPath = '/' + target.replace('docs/public/', ''); 
                let tag = file.type.startsWith('video/') ? `\n<video src="${relPath}" autoplay loop muted playsinline width="100%"></video>\n` : `\n![${file.name}](${relPath})\n`;
                
                // Inserisce nel testo
                const s = input.selectionStart;
                input.value = input.value.substring(0, s) + tag + input.value.substring(input.selectionEnd);
                renderPreview();
                showStatus("Media caricato!");
                toggleModal(); // Chiude il modale dopo l'upload per vedere il risultato

            } catch (err) { showStatus(err.message, 'error'); } 
            finally { document.getElementById('loading-overlay').classList.add('hidden'); }
        }

        // --- 3. CORE EDITOR FUNCTIONS ---
        function renderPreview() {
            preview.innerHTML = marked.parse(input.value);
            if (window.MathJax) MathJax.typesetPromise([preview]).catch((err) => console.log(err));
        }
        input.addEventListener('input', renderPreview);

        async function loadFromGitHub() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) { showStatus("Manca Token o Percorso", 'error'); return; }
            document.getElementById('loading-msg').innerText = "Download..."; document.getElementById('loading-overlay').classList.remove('hidden');
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}?t=${new Date().getTime()}`;
                const resp = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if (!resp.ok) throw new Error("Errore GitHub: " + resp.status);
                input.value = b64DecodeUnicode((await resp.json()).content);
                renderPreview();
                showStatus("File caricato!");
            } catch (err) { showStatus(err.message, 'error'); } 
            finally { document.getElementById('loading-overlay').classList.add('hidden'); }
        }

        async function syncTextToGitHub() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) { showStatus("Mancano dati", 'error'); return; }
            const btn = document.getElementById('save-btn');
            btn.innerText = "‚è≥..."; btn.disabled = true;
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`;
                let sha = null;
                try { const r = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } }); if (r.ok) sha = (await r.json()).sha; } catch(e) {}
                const body = { message: sha ? `Update ${path}` : `Create ${path}`, content: b64EncodeUnicode(input.value) };
                if (sha) body.sha = sha;
                const resp = await fetch(url, { method: 'PUT', headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                if (!resp.ok) throw new Error((await resp.json()).message);
                showStatus("Salvato!");
            } catch (err) { showStatus(err.message, 'error'); } 
            finally { btn.innerText = "Salva MD"; btn.disabled = false; }
        }

        async function deleteFile() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) { showStatus("Nessun file selezionato", 'error'); return; }
            if (!confirm("ELIMINARE DEFINITIVAMENTE: " + path + "?")) return;
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`;
                const getResp = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if (!getResp.ok) throw new Error("File non trovato.");
                const sha = (await getResp.json()).sha;
                await fetch(url, { method: 'DELETE', headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Delete ${path}`, sha: sha }) });
                input.value = ''; document.getElementById('gh-path').value = ''; renderPreview();
                showStatus("Eliminato!");
            } catch (err) { showStatus(err.message, 'error'); }
        }
    </script>
</body>
</html>
