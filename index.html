<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Proflama Editor</title>
    <meta name="description" content="Editor Markdown per Proflama. Scrivi, modifica ed elimina articoli direttamente da browser.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#3b82f6">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #editor-area { flex: 1; display: flex; overflow: hidden; position: relative; }
        textarea.dragging { border: 4px dashed #3b82f6; background-color: #eff6ff; }
        textarea { resize: none; outline: none; transition: all 0.2s; }
        
        /* Preview Styles */
        .prose { padding-bottom: 3rem; }
        .prose h1 { font-size: 2em; font-weight: bold; margin: 1em 0 0.5em; border-bottom: 1px solid #eee; color: #1e3a8a; }
        .prose h2 { font-size: 1.5em; font-weight: bold; margin: 1em 0 0.5em; color: #1e40af; }
        .prose h3 { font-size: 1.25em; font-weight: bold; margin: 1em 0 0.5em; color: #2563eb; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #4b5563; font-style: italic; }
        .prose code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #e11d48; font-size: 0.9em; }
        .prose pre { background-color: #1f2937; color: white; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose img, .prose video { max-width: 100%; border-radius: 8px; margin: 1em 0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .prose a { color: #2563eb; text-decoration: underline; }
        mjx-container { outline: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <header class="bg-white border-b p-3 shadow-sm flex flex-col gap-3 z-10 shrink-0">
        <div class="flex flex-wrap gap-2 items-end">
            <button onclick="prependFrontMatter()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1.5 rounded shadow-sm text-xs font-bold mr-2 border border-gray-300 transition">
                + Metadata
            </button>

            <div class="flex flex-col"><label class="text-[10px] font-bold text-gray-400 uppercase">Token</label><input type="password" id="gh-token" placeholder="ghp_..." class="border rounded px-2 py-1 text-sm w-24 focus:border-blue-500 outline-none transition"></div>
            <div class="flex flex-col"><label class="text-[10px] font-bold text-gray-400 uppercase">User</label><input type="text" id="gh-owner" placeholder="user" class="border rounded px-2 py-1 text-sm w-20 focus:border-blue-500 outline-none transition"></div>
            <div class="flex flex-col"><label class="text-[10px] font-bold text-gray-400 uppercase">Repo</label><input type="text" id="gh-repo" placeholder="repo" class="border rounded px-2 py-1 text-sm w-24 focus:border-blue-500 outline-none transition"></div>
            
            <div class="flex flex-col flex-grow md:flex-grow-0 relative">
                <label class="text-[10px] font-bold text-gray-400 uppercase">File Path</label>
                <div class="flex">
                    <input type="text" id="gh-path" placeholder="docs/posts/nome.md" class="border rounded-l px-2 py-1 text-sm w-full md:w-56 focus:border-blue-500 outline-none font-mono">
                    <button onclick="loadFromGitHub()" id="load-btn" class="bg-slate-700 hover:bg-slate-800 text-white px-3 py-1 text-xs font-bold border-l border-slate-600 rounded-r" title="Carica File">üìÇ</button>
                </div>
            </div>
            
            <div class="ml-auto flex items-center gap-2">
                <button onclick="deleteFile()" class="bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 px-3 py-1.5 rounded shadow-sm text-xs font-bold transition" title="Elimina File">
                    üóëÔ∏è
                </button>
                
                <button onclick="syncTextToGitHub()" id="save-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded shadow text-sm font-bold transition flex items-center gap-2">
                    Salva MD
                </button>
            </div>
        </div>

        <div class="flex flex-wrap items-center gap-4 bg-gray-50 p-2 rounded border border-dashed border-gray-300">
            <span class="text-xs font-bold text-gray-500 uppercase flex items-center gap-1">üì∑ Foto/Video</span>
            <div class="flex items-center gap-2">
                <input type="text" id="gh-img-base" value="docs/public/img/" class="border rounded px-2 py-1 text-xs w-32 font-mono focus:border-blue-500 outline-none">
            </div>
            <div class="flex items-center gap-2 border-l pl-4 border-gray-300">
                <input type="checkbox" id="chk-ask-path" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <label for="chk-ask-path" class="text-xs text-gray-700 select-none cursor-pointer">Chiedi nome</label>
            </div>
            <div class="ml-auto text-xs text-gray-400 font-mono hidden sm:block">Math: $E=mc^2$</div>
        </div>
    </header>

    <div id="editor-area">
        <textarea id="markdown-input" class="w-1/2 h-full p-6 bg-white border-r font-mono text-sm leading-relaxed text-gray-800 resize-none outline-none focus:bg-gray-50" placeholder="Scrivi qui... (Trascina immagini o video MP4 per caricarli)"></textarea>
        <div id="preview-output" class="w-1/2 h-full p-6 overflow-y-auto bg-gray-50 prose max-w-none"></div>
        
        <div id="loading-overlay" class="hidden absolute inset-0 bg-white/80 z-20 flex items-center justify-center backdrop-blur-sm">
            <div class="bg-white px-6 py-4 rounded-lg shadow-xl border flex flex-col items-center gap-3">
                 <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 <span id="loading-msg" class="font-semibold text-gray-800 text-sm">Elaborazione...</span>
            </div>
        </div>
    </div>

    <div id="status-msg" class="fixed bottom-5 right-5 transform transition-all duration-300 translate-y-20 opacity-0 z-50 pointer-events-none">
        <div class="bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 text-sm font-medium">
            <span id="status-icon"></span><span id="status-text">Messaggio</span>
        </div>
    </div>

    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview-output');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingMsg = document.getElementById('loading-msg');
        marked.setOptions({ breaks: true, gfm: true });

        // 1. LOCALSTORAGE
        window.addEventListener('load', () => {
            ['gh-token', 'gh-owner', 'gh-repo', 'gh-path', 'gh-img-base'].forEach(id => {
                const saved = localStorage.getItem('my_' + id);
                if (saved) document.getElementById(id).value = saved;
                document.getElementById(id).addEventListener('input', (e) => localStorage.setItem('my_' + id, e.target.value));
            });
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.log);
        });

        // 2. UTILS
        function b64EncodeUnicode(str) { return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1))); }
        function b64DecodeUnicode(str) { return decodeURIComponent(Array.prototype.map.call(atob(str), (c) => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
        function getCreds() {
            return {
                token: document.getElementById('gh-token').value.trim(),
                owner: document.getElementById('gh-owner').value.trim(),
                repo: document.getElementById('gh-repo').value.trim()
            };
        }
        function showStatus(msg, type = 'success') {
            const el = document.getElementById('status-msg');
            const icon = document.getElementById('status-icon');
            const text = document.getElementById('status-text');
            text.innerText = msg;
            el.firstElementChild.className = type === 'error' 
                ? "bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 text-sm font-medium" 
                : "bg-emerald-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 text-sm font-medium";
            icon.innerHTML = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            el.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => { el.classList.add('translate-y-20', 'opacity-0'); }, 4000);
        }

        // 3. TEMPLATE
        function getFrontMatterTemplate() {
            const today = new Date().toISOString().split('T')[0];
            return `---
title: Nuovo Articolo
description: Scrivi qui una breve sintesi per Google (max 160 caratteri)...
draft: false
date: ${today}
category: Arduino
class_target: Tutti
image: /img/default.jpg
---

# Titolo del Post

Scrivi qui il tuo articolo...
`;
        }
        function prependFrontMatter() {
            if (input.value.trim().startsWith('---') && !confirm("Intestazione gi√† presente. Aggiungo comunque?")) return;
            input.value = getFrontMatterTemplate() + input.value;
            renderPreview();
        }

        // 4. PREVIEW
        function renderPreview() {
            preview.innerHTML = marked.parse(input.value);
            if (window.MathJax) MathJax.typesetPromise([preview]).catch((err) => console.log(err));
        }
        input.addEventListener('input', renderPreview);
        if(!input.value) { input.value = getFrontMatterTemplate(); renderPreview(); }

        // 5. LOAD
        async function loadFromGitHub() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) { showStatus("Mancano dati", 'error'); return; }

            loadingMsg.innerText = "Scarico il file..."; loadingOverlay.classList.remove('hidden');
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}?t=${new Date().getTime()}`;
                const resp = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if (!resp.ok) throw new Error("Errore: " + resp.status);
                input.value = b64DecodeUnicode((await resp.json()).content);
                renderPreview();
                showStatus("File caricato!");
            } catch (err) { showStatus(err.message, 'error'); } 
            finally { loadingOverlay.classList.add('hidden'); }
        }

        // 6. SAVE
        async function syncTextToGitHub() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) { showStatus("Mancano dati", 'error'); return; }

            const btn = document.getElementById('save-btn');
            btn.innerText = "‚è≥..."; btn.disabled = true;
            try {
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`;
                let sha = null;
                try {
                    const r = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                    if (r.ok) sha = (await r.json()).sha;
                } catch(e) {}

                const body = { message: sha ? `Update ${path}` : `Create ${path}`, content: b64EncodeUnicode(input.value) };
                if (sha) body.sha = sha;

                const resp = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!resp.ok) throw new Error((await resp.json()).message);
                showStatus("Salvato!");
            } catch (err) { showStatus(err.message, 'error'); } 
            finally { btn.innerText = "Salva MD"; btn.disabled = false; }
        }

        // 7. DELETE (NUOVO)
        async function deleteFile() {
            const creds = getCreds();
            const path = document.getElementById('gh-path').value.trim();
            if (!creds.token || !path) { showStatus("Carica prima un file!", 'error'); return; }

            if (!confirm("SEI SICURO?\nQuesta azione eliminer√† definitivamente: " + path)) return;
            
            loadingMsg.innerText = "Eliminazione..."; loadingOverlay.classList.remove('hidden');
            try {
                // Serve SHA per eliminare
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${path}`;
                const getResp = await fetch(url, { headers: { 'Authorization': `token ${creds.token}` } });
                if (!getResp.ok) throw new Error("File non trovato o errore lettura.");
                
                const sha = (await getResp.json()).sha;

                const delResp = await fetch(url, {
                    method: 'DELETE',
                    headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Delete ${path}`, sha: sha })
                });

                if (!delResp.ok) throw new Error("Errore durante l'eliminazione.");
                
                input.value = getFrontMatterTemplate();
                document.getElementById('gh-path').value = '';
                renderPreview();
                showStatus("File eliminato! üóëÔ∏è");
            } catch (err) { showStatus(err.message, 'error'); }
            finally { loadingOverlay.classList.add('hidden'); }
        }

        // 8. DRAG & DROP
        input.addEventListener('dragover', (e) => { e.preventDefault(); input.classList.add('dragging'); });
        input.addEventListener('dragleave', () => input.classList.remove('dragging'));
        input.addEventListener('drop', async (e) => {
            e.preventDefault(); input.classList.remove('dragging');
            const f = e.dataTransfer.files[0];
            if (f && (f.type.startsWith('image/') || f.type.startsWith('video/'))) await uploadMedia(f);
            else showStatus("Solo img/video!", 'error');
        });

        async function uploadMedia(file) {
            const creds = getCreds();
            if (!creds.token) { showStatus("Manca Token", 'error'); return; }
            
            let base = document.getElementById('gh-img-base').value.trim().replace(/\/$/, '') + '/';
            let name = file.name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._-]/g, '');
            let target = base + (document.getElementById('chk-ask-path').checked ? (prompt("Nome file:", name) || name) : `${new Date().toISOString().slice(0,19).replace(/[:.]/g,'-')}_${name}`);

            loadingMsg.innerText = "Upload..."; loadingOverlay.classList.remove('hidden');
            try {
                const buf = await file.arrayBuffer();
                let bin = ''; new Uint8Array(buf).forEach((b) => bin += String.fromCharCode(b));
                const url = `https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/${target}`;
                const resp = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${creds.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Upload media`, content: btoa(bin) })
                });
                if (!resp.ok) throw new Error("Errore Upload");
                
                const relPath = '/' + target.replace('docs/public/', ''); 
                let tag = file.type.startsWith('video/') ? `\n<video src="${relPath}" autoplay loop muted playsinline width="100%"></video>\n` : `\n![${file.name}](${relPath})\n`;
                
                const s = input.selectionStart;
                input.value = input.value.substring(0, s) + tag + input.value.substring(input.selectionEnd);
                renderPreview();
                showStatus("Media caricato!");
            } catch (err) { showStatus(err.message, 'error'); } 
            finally { loadingOverlay.classList.add('hidden'); }
        }
    </script>
</body>
</html>
